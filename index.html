        <div class="content_box">
            <div class="circle">
              <img class="box" src="./content/images/space-shuttle-solid.svg">
            </div>
            <div class="background_box b1">
              <div class="background c1">

              </div>
            </div>
            <div class="background_box b2">
                <div class="background c2">

                </div>
            </div>
            <div class="background_box b3">
                <div class="background c3">

                </div>
            </div>
            <div class="background_box b4">
                <div class="background c4">

                </div>
            </div>
        </div>
        <div class="preloader">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

                <g class = "g-ants">

        <div class="card-container">
            <div class="card">
                <h2>MANNETTE :</h2>
                <ul>
                    <li>deplacement : Joystick droit</li>
                    <li>monté : espace </li>
                    <li>decente : controle</li>
                    <li>controle de la camera : Joystick gauche</li>
                    <li>Rotation L1 R1</li>
                </ul>
            </div>
            <div class="card">
                <h2>CLAVIER :</h2>
                <ul>
                    <li>deplacement : Z Q S D</li>
                    <li>monté : espace </li>
                    <li>decente : controle</li>
                    <li>controle de la camera : flèche</li>
                    <li>Rotation A E</li>
                </ul>
            </div>
        </div>
        <div class="orbit-animation">
            <div class="sizer">
                <div class="wrapper">
                    <div class="solar-system">
                        <div class="orbit positioner saturn">
                            <div class="planet"></div>
                        </div>
                        <div class="orbit positioner uranus">
                            <div class="planet"></div>
                        </div>
                        <div class="orbit positioner neptune">
                            <div class="planet"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
